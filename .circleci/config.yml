# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    steps:
      - checkout
      - run: npm run lint
  test:
    steps:
      - checkout
      - run: npm run test
  analyze:
    steps:
      - checkout
      - run: npm run audit

workflows:

  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
